<div class="container contact-form">
  <div class="contact-image">
      <img src="assets/images/startup.png" alt="rocket_contact"/>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h3>Drop Us a Message</h3>
     <div class="row">
          <div class="col-md-12">
              <div class="form-group"  [ngClass]="{
                'has-danger': name.invalid && (name.dirty || name.touched),
                'has-success': name.valid && (name.dirty || name.touched)}">
                  <input type="text"class="form-control" placeholder="Your Name *"
                  name="name" [(ngModel)]="model.name" #name="ngModel"
                    required />
                   <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.errors.required"> Name is required</div>
                        </div>
              </div>
              <div class="form-group"  [ngClass]="{
                'has-danger': email.invalid && (email.dirty || email.touched),
                'has-success': email.valid && (email.dirty || email.touched)}" >
                  <input type="text" class="form-control" placeholder="Your Email *"  name="email"
                  [(ngModel)]="model.email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  #email="ngModel"/>
                  <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors.required"> Email is required</div>
                        <div *ngIf="email.errors.pattern">Email must contain (@,.) character</div>
                    </div>
              </div>
              <div class="form-group"  [ngClass]="{
                'has-danger': phone.invalid && (phone.dirty || phone.touched),
                'has-success': phone.valid && (phone.dirty || phone.touched)}">
                  <input type="tel" name="phone" class="form-control" [(ngModel)]="model.phone" placeholder="Your Phone Number*"
                   #phone="ngModel" pattern="^\d{10}$"  required />
                   <div *ngIf=" phone.errors && (phone.dirty || phone.touched) " class="alert alert-danger">
                       <div *ngIf="phone.errors.required">Phone number required</div>
                    <div *ngIf="phone.errors.pattern">Phone number must contain 10 digit</div>
                   </div>
              </div>
              <div class="form-group"
              [ngClass]="{
                'has-danger': message.invalid && (message.dirty || message.touched),
                'has-success': message.valid && (message.dirty || message.touched)}">
                <textarea name="message" class="form-control" placeholder="Your Message
                 *" style="width: 100%; height: 150px;"
                 [(ngModel)]="model.message" #message="ngModel" required></textarea>
                 <div *ngIf="message.errors && (message.dirty || message.touched)" class="alert alert-danger">
                     <div *ngIf="message.errors.required">Please enter your Queries</div>
                 </div>
            </div>
              <div class="form-group">
                
                  <!-- <button class="btnContact" type="submit" [disabled]="!f.valid">Send Message</button> -->
                  <button
          class="btn btn-primary btnContact"
          type="submit"
          [disabled]="!f.valid">Submit</button>
              </div>
          </div>
          
      </div>
  </form>
</div>
